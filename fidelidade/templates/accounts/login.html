{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'register_cliente' %}">Cadastrar como Cliente</a> | 
                    <a href="{% url 'register_comerciante' %}">Cadastrar como Comerciante</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
