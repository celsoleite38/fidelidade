{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Editar Promoção: {{ promocao.nome }}</h3>
            </div>
            <div class="card-body">
                <form method="post" id="promocaoForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{% url 'detalhes_promocao' promocao.id %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxSemPrazo = document.querySelector('input[name="sem_prazo"]');
        const campoDataFim = document.querySelector('#div_id_data_fim'); // ID padrão do Crispy Forms

        function toggleDataFim() {
            if (checkboxSemPrazo.checked) {
                campoDataFim.style.display = 'none';
            } else {
                campoDataFim.style.display = 'block';
            }
        }

        checkboxSemPrazo.addEventListener('change', toggleDataFim);
        toggleDataFim(); // Executa ao carregar a página
    });
</script>
{% endblock %}
