<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code - Fidelize</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #video-container {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px dashed rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 160px;
        }
        
        #start-button {
            background-color: #28a745;
            color: white;
        }
        
        #stop-button {
            background-color: #dc3545;
            color: white;
        }
        
        #back-button {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #result-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }
        
        .upload-section {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        #qr-image-input {
            display: none;
        }

        #upload-button {
            background-color: #ffc107;
            color: #212529;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        #upload-result {
            margin-top: 15px;
            min-height: 60px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            opacity: 0.7;
        }

        .camera-permission {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .manual-input {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        #manual-code {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        #manual-code::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #video-container {
                height: 300px;
            }
            
            #back-button {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-bottom: 15px;
            }
            
            header {
                padding-top: 70px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        // Fun√ß√£o para tocar som de erro
        function playErrorSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Som descendente para erro
                oscillator.frequency.value = 400;
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
            } catch (error) {
                console.log('Web Audio API n√£o suportada para erro:', error);
            }
        }

        // Fun√ß√£o para tocar som de detec√ß√£o (quando o QR code √© detectado)
        function playScanSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Som curto para detec√ß√£o
                oscillator.frequency.value = 1000;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
            } catch (error) {
                console.log('Web Audio API n√£o suportada para scan:', error);
            }
        }

        // ==================== FIM DO SISTEMA DE SONS ====================

        // Verificar suporte √† c√¢mera
        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateResult(`
                    <h5>‚ùå Navegador n√£o suportado</h5>
                    <p>Seu navegador n√£o suporta acesso √† c√¢mera.</p>
                    <p>Use o upload de imagem ou a entrada manual.</p>
                `, 'error');
                startButton.disabled = true;
                startButton.innerHTML = '‚ùå Navegador n√£o suportado';
                return false;
            }
            return true;
        }

        // Iniciar c√¢mera
        async function startCamera() {
            try {
                if (!checkCameraSupport()) return;

                updateResult('<h5>‚è≥ Iniciando c√¢mera...</h5>', 'info');
                
                // Solicitar acesso √† c√¢mera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                video.play();
                
                startButton.style.display = 'none';
                stopButton.style.display = 'flex';
                cameraStatus.textContent = 'C√¢mera: Ativa';
                permissionAlert.style.display = 'none';
                
                updateResult(`
                    <h5>‚úÖ C√¢mera ativada!</h5>
                    <p>Posicione o QR Code na √°rea destacada</p>
                    <p><small>A leitura autom√°tica est√° ativa</small></p>
                `, 'success');
                
                // Iniciar detec√ß√£o de QR codes
                startQRDetection();
                
            } catch (error) {
                console.error("Erro ao acessar c√¢mera:", error);
                
                if (error.name === 'NotAllowedError') {
                    updateResult(`
                        <h5>‚ùå Permiss√£o negada</h5>
                        <p>Voc√™ negou o acesso √† c√¢mera.</p>
                        <p>Use o upload de imagem ou a entrada manual.</p>
                    `, 'error');
                } else if (error.name === 'NotFoundError') {
                    updateResult(`
                        <h5>‚ùå C√¢mera n√£o encontrada</h5>
                        <p>Nenhuma c√¢mera dispon√≠vel foi encontrada.</p>
                    `, 'error');
                } else {
                    updateResult(`
                        <h5>‚ùå Erro na c√¢mera</h5>
                        <p>${error.message}</p>
                    `, 'error');
                }
                
                cameraStatus.textContent = 'C√¢mera: Erro';
            }
        }

        // Parar c√¢mera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            video.srcObject = null;
            startButton.style.display = 'flex';
            stopButton.style.display = 'none';
            cameraStatus.textContent = 'C√¢mera: Parada';
            
            updateResult(`
                <h5>‚è∏ C√¢mera parada</h5>
                <p>Clique em "Iniciar C√¢mera" para continuar</p>
            `, 'info');
        }

        // Iniciar detec√ß√£o de QR codes
        function startQRDetection() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            scanInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code && !qrCodeProcessado) {
                        console.log("QR Code detectado:", code.data);
                        playScanSound(); // üîâ Toca som de detec√ß√£o
                        handleScan(code.data);
                    }
                }
            }, 500); // Verificar a cada 500ms
        }

        // Processar QR Code
        function handleScan(qrData) {
            if (qrCodeProcessado) {
                console.log("QR Code j√° est√° sendo processado...");
                return;
            }
            
            qrCodeProcessado = true;
            
            updateResult(`
                <h5>‚è≥ Processando QR Code...</h5>
                <p>Aguarde enquanto registramos seus pontos</p>
            `, 'info');
            
            // Parar temporariamente a detec√ß√£o
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            // Enviar para o backend
            const formData = new FormData();
            formData.append('qr_data', qrData);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
            
            fetch("{% url 'ler_qr_code' %}", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log("Status HTTP:", response.status);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Resposta do servidor:", data);
                
                if (data.success) {
                    playSuccessSound(); // üîâ Toca som de sucesso
                    
                    let premioHtml = '';
                    if (data.premio_disponivel && data.codigo_resgate) {
                        premioHtml = `
                            <div class="alert alert-warning mt-3">
                                <h6>üéâ Pr√™mio Dispon√≠vel!</h6>
                                <p>Mostre este c√≥digo ao comerciante:</p>
                                <h4 style="font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">
                                    ${data.codigo_resgate}
                                </h4>
                            </div>
                        `;
                    }
                    
                    updateResult(`
                        <h5>‚úÖ ${data.message || 'Pontos registrados!'}</h5>
                        <p><strong>Promo√ß√£o:</strong> ${data.promocao_nome}</p>
                        <p><strong>Com√©rcio:</strong> ${data.comercio}</p>
                        <p><strong>Pontos:</strong> ${data.pontos}/${data.necessarios}</p>
                        <p><strong>Pr√™mio:</strong> ${data.premio}</p>
                        ${premioHtml}
                    `, 'success');
                    
                    // Parar c√¢mera ap√≥s sucesso
                    setTimeout(() => {
                        stopCamera();
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    }, 3000);
                    
                } else {
                    playErrorSound(); // üîâ Toca som de erro
                    updateResult(`
                        <h5>‚ö†Ô∏è ${data.error}</h5>
                        <p>Tente novamente ou use outra op√ß√£o</p>
                    `, 'warning');
                    
                    // Reiniciar detec√ß√£o ap√≥s 3 segundos
                    setTimeout(() => {
                        qrCodeProcessado = false;
                        if (stream) {
                            startQRDetection();
                        }
                        updateResult('<h5>üì± Pronto para nova leitura</h5>', 'info');
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Erro na requisi√ß√£o:', error);
                playErrorSound(); // üîâ Toca som de erro
                updateResult(`
                    <h5>‚ùå Erro de conex√£o</h5>
                    <p>Verifique sua internet e tente novamente</p>
                `, 'error');
                
                // Reiniciar detec√ß√£o ap√≥s 3 segundos
                setTimeout(() => {
                    qrCodeProcessado = false;
                    if (stream) {
                        startQRDetection();
                    }
                    updateResult('<h5>üì± Pronto para nova leitura</h5>', 'info');
                }, 3000);
            });
        }

        // Processar upload de imagem
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Verificar se √© uma imagem
            if (!file.type.startsWith('image/')) {
                uploadResult.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>‚ùå Arquivo inv√°lido</h5>
                        <p>Por favor, selecione uma imagem (JPG, PNG, etc.)</p>
                    </div>
                `;
                playErrorSound();
                event.target.value = '';
                return;
            }
            
            const formData = new FormData();
            formData.append('qr_image', file);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
            
            uploadResult.innerHTML = `
                <div class="alert alert-info">
                    <h5>‚è≥ Processando imagem...</h5>
                    <p>Aguarde enquanto analisamos o QR Code</p>
                </div>
            `;
            
            fetch("{% url 'ler_qr_code' %}", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Resposta do upload:", data);
                
                if (data.success) {
                    playSuccessSound(); // üîâ Toca som de sucesso
                    
                    let premioHtml = '';
                    if (data.premio_disponivel && data.codigo_resgate) {
                        premioHtml = `
                            <div class="alert alert-warning mt-3">
                                <h6>üéâ Pr√™mio Dispon√≠vel!</h6>
                                <p>Mostre este c√≥digo ao comerciante:</p>
                                <h4 style="font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">
                                    ${data.codigo_resgate}
                                </h4>
                            </div>
                        `;
                    }
                    
                    uploadResult.innerHTML = `
                        <div class="alert alert-success">
                            <h5>‚úÖ ${data.message}</h5>
                            <p><strong>Promo√ß√£o:</strong> ${data.promocao_nome}</p>
                            <p><strong>Com√©rcio:</strong> ${data.comercio}</p>
                            <p><strong>Pontos:</strong> ${data.pontos}/${data.necessarios}</p>
                            <p><strong>Pr√™mio:</strong> ${data.premio}</p>
                            ${premioHtml}
                        </div>
                    `;
                    
                    event.target.value = '';
                    
                    // Atualizar p√°gina ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    playErrorSound(); // üîâ Toca som de erro
                    uploadResult.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>‚ùå ${data.error}</h5>
                            <p>Tente com outra imagem ou verifique se o QR code √© v√°lido</p>
                        </div>
                    `;
                    event.target.value = '';
                }
            })
            .catch(error => {
                console.error('Erro no upload:', error);
                playErrorSound(); // üîâ Toca som de erro
                uploadResult.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>‚ùå Erro no processamento</h5>
                        <p>Verifique sua conex√£o e tente novamente</p>
                    <small>${error.message}</small>
                    </div>
                `;
                event.target.value = '';
            });
        }

        // Processar c√≥digo manual
        function processarCodigoManual() {
            const manualCode = document.getElementById('manual-code').value.trim();
            
            if (!manualCode) {
                alert('Por favor, digite um c√≥digo');
                return;
            }
            
            handleScan(manualCode);
            document.getElementById('manual-code').value = '';
        }

        // Atualizar resultado
        function updateResult(message, type) {
            const alertClass = {
                'info': 'alert-info',
                'success': 'alert-success',
                'warning': 'alert-warning',
                'error': 'alert-danger'
            }[type] || 'alert-info';
            
            resultContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
        }

        // Event listeners
        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        qrImageInput.addEventListener('change', handleImageUpload);

        // Debug
        console.log("CSRF Token presente:", !!'{{ csrf_token }}');
        console.log("URL do endpoint:", "{% url 'ler_qr_code' %}");
    </script>
